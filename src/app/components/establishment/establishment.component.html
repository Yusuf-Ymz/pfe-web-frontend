<div class="container">
  <div class="row">
    <div class="col-sm list-locations">
      <table style="width: 100%;" mat-table [dataSource] = "locations" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element" > 1 </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
    
    <div class="col-sm border add-location">
      <h2>Ajouter un local </h2>
      <form #f="ngForm" (submit)="addLocation(f)" >
        <mat-form-field appearance="fill">
          <mat-label>Input</mat-label>
          <input matInput
          placeholder="Name of location"
          ngModel
          name="location_name"
          >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Textarea</mat-label>
          <textarea matInput
          class="form-control"
          placeholder="Description"
          ngModel
          name="location_description"></textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button type="submit" > Ajouter </button>
      </form>
    </div>
  </div>
</div>
