<h2>Login</h2>
<form (submit)="onLogin(loginForm)"  #loginForm="ngForm">
    <div class="form-group">
        <label for="username">Pseudo</label>
        <input type="text" ngModel name="username" class="form-control"  #usernameInput="ngModel" required />
        
    </div>
    <div class="form-group">
        <label for="password">Mot de passe </label>
        <input type="password" ngModel name="password" class="form-control"  #passwordInput="ngModel" required />
       
    </div>

    <div class="form-group">
        <button mat-raised-button color="accent" type="submit">Se connecter</button>
    </div>

</form>
