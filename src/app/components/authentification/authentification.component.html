<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
    
      <h3><img src="../../../assets/login.svg" alt="login-logo" style="height: 50px;">  Login</h3>

      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your username" value="" required ngModel
            name="username" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password" value="" required ngModel
            name="password" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" />
        </div>
      </form>
    </div>

    <div class="col-md-6 login-form-2">
      
      <h3><img src="../../../assets/signup.svg" alt="signup-logo" style="height: 40px;">  Register</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Your Username" value="" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Your Password" value="" />
      </div>
      <div class="form-group">
        <input type="submit" class="btnSubmit" value="Register" />
      </div>
    </div>
  </div>
</div>
